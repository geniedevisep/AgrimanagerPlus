<h2>Employee Details</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>Nom: </b></label> {{employee.nom}}
  </div>
  <div>
    <label><b>Prenom: </b></label> {{employee.prenom}}
  </div>
  <div>
    <label><b>Email : </b></label> {{employee.email}}
  </div>
  <div>
    <label><b>Telephone : </b></label> {{employee.telephone}}
  </div>
  <div>
    <label><b>Adress : </b></label> {{employee.adress}}
  </div>  
</div>

<br>
